.<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Belmondo Corp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" /> 
    <script type="text/javascript" src="js/angular.min.js"></script>
    
</head>
<body>     
    <div class="margins container">  
        <div>
            <h2>Company Name Here</h2> 
        </div>
        <div class="margins">
            <h3>Website is under active development</h3>
        </div>
        <div>
            <h3>we will be coming soon</h3>      
        </div>  
    </div> 
    <div class="margins container">
        <div class="row">
            <div class="col-lg-3 col-lg-offset-0 col-md-3 col-sm-3 col-md-offset-2 col-sm-offset-2 col-xs-offset-3 col-xs-6">
                <h1 id="days">33</h1>
                <h6>Days</h6>
            </div>
            <div class="col-lg-3 col-lg-offset-0 col-md-3 col-sm-3 col-md-offset-2 col-sm-offset-2 col-xs-offset-3 col-xs-6">
                <h1 id="hours">33</h1>
                <h6>Hours</h6>
            </div>
            <div class="col-lg-3 col-lg-offset-0 col-md-3 col-sm-3 col-md-offset-2 col-sm-offset-2 col-xs-offset-3 col-xs-6">
                <h1 id="minutes">33</h1>
                <h6>Minutes</h6>
            </div>
            <div class="col-lg-3 col-lg-offset-0 col-md-3 col-sm-3 col-md-offset-2 col-sm-offset-2 col-xs-offset-3 col-xs-6">
                <h1 id="seconds">33</h1>
                <h6>seconds</h6>
            </div>
        </div>
    </div> 
    <div class="notify container">     
        <form class="form-horizontal">
                <div class="form-group">
                    <label for="email" class=" col-xs-offset-2 col-sm-offset-0 col-md-offset-0 col-md-4 col-sm-4 control-label">E-Mail Address</label>
                
                    <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-md-offset-0 col-md-4 col-sm-4">
                        <input id="email" type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                    </div>
                    <div class="col-xs-offset-2 col-sm-offset-0 col-md-offset-0 col-md-2 col-sm-2">
                        <input class="btn btn-primary" type="button" value="Get Notified">
                    </div>
        </form>
    </div>
</body>
<script> 
    var releaseDate = new Date("Mar 20, 2018").getTime(); 
    var sec = 1000;
    var min = sec * 60;
    var hr = min * 60;
    var day = hr * 24;
    var timer;
    function showRemaining() {
        var now = new Date();
        var distance = releaseDate - now;
        if(distance >0){
            var days = Math.floor(distance / day);
            var hours = Math.floor((distance % day)/ hr);
            var minutes = Math.floor((distance % hr) / min);
            var seconds = Math.floor((distance % min) / sec);
        }
        var d = document.getElementById('days');
        var h = document.getElementById("hours");
        var m = document.getElementById("minutes");
        var s = document.getElementById("seconds");
        d.innerHTML = days;
        h.innerHTML = hours;
        m.innerHTML = minutes;
        s.innerHTML = seconds;
    }
    timer = setInterval(showRemaining, 1000);        
      
</script>
</html>
